<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Modak&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Me!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Holiday Me!</h1>
        <div class="weather-input">
            <label for="weather">How's the weather today?</label>
            <input type="text" id="weather" placeholder="Enter weather type (fall, winter, summer, rainy)">
            <button id="askButton">Ask Us</button>
        </div>
        <ul id="itemList"></ul>
        <div class="icons">
            <img src="sunny.png" alt="Sun Icon" class="sun-icon">
            <img src="cloud.png" alt="Cloud Icon" class="cloud-icon">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
